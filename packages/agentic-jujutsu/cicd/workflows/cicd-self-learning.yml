name: Self-Learning CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  intelligent-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache vector DB and learning data
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            packages/agentic-jujutsu/cicd/.vectordb
            .reasoningbank
          key: cicd-learning-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
          restore-keys: |
            cicd-learning-${{ runner.os }}-

      - name: Install agentic-jujutsu
        run: |
          cd packages/agentic-jujutsu
          npm install
          npm link

      - name: Install CI/CD module
        run: |
          cd packages/agentic-jujutsu/cicd
          npm install
          npm link agentic-jujutsu

      - name: Get AI Optimization Recommendations
        id: optimize
        run: |
          cd packages/agentic-jujutsu/cicd
          node src/optimizer.js > optimization-report.txt
          cat optimization-report.txt

      - name: Execute Workflow with Learning
        run: |
          cd packages/agentic-jujutsu/cicd
          npm test

      - name: Store Workflow Metrics
        if: always()
        run: |
          cd packages/agentic-jujutsu/cicd
          node -e "
          const { CICDVectorDB } = require('./src/vectordb');
          const db = new CICDVectorDB();

          (async () => {
            await db.initialize();
            await db.storeWorkflow({
              name: 'CI Pipeline',
              duration: ${{ job.duration }},
              success: ${{ job.status == 'success' }},
              steps: ['checkout', 'setup', 'install', 'test'],
              metrics: {
                runner: '${{ runner.os }}',
                node: '18',
                cacheHit: true
              }
            });
            await db.cleanup();
          })();
          "

      - name: Upload Learning Data
        uses: actions/upload-artifact@v4
        with:
          name: learning-data
          path: |
            packages/agentic-jujutsu/cicd/.vectordb/**/*.json
            optimization-report.txt
          retention-days: 30

      - name: Comment Optimizations on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('packages/agentic-jujutsu/cicd/optimization-report.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– AI-Powered CI/CD Optimization\n\n\`\`\`\n${report}\n\`\`\``
            });
