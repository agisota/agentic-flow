name: CI

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]

jobs:
  test-rust:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/calm-vector/rust-calm/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        working-directory: packages/calm-vector/rust-calm
        run: cargo test --verbose

      - name: Run Rust benchmarks
        working-directory: packages/calm-vector/rust-calm
        run: cargo bench --no-run

  build-bindings:
    name: Build NAPI Bindings (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              npm run build
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npm run build --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              npm run build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/calm-vector/node-bindings/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install dependencies
        working-directory: packages/calm-vector/node-bindings
        run: npm ci

      - name: Build
        working-directory: packages/calm-vector/node-bindings
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/calm-vector/node-bindings/*.node
          if-no-files-found: error

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    needs: [build-bindings]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download bindings
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: packages/calm-vector/node-bindings/

      - name: Install dependencies
        working-directory: packages/calm-vector/cli
        run: npm ci

      - name: Build CLI
        working-directory: packages/calm-vector/cli
        run: npm run build

      - name: Run tests
        working-directory: packages/calm-vector/cli
        run: npm test

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/calm-vector/rust-calm/target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        working-directory: packages/calm-vector/rust-calm
        run: cargo bench -- --output-format bencher | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: packages/calm-vector/rust-calm/benchmark-results.txt
